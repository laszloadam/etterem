<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgerező | Étlap</title>
    <link rel="stylesheet" href="/lib/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        Hamburgerező
    </header>
    <nav>
        <a href="./"> Főoldal</a>
        <a href="./etlap.html"> Étlap</a>
        <a href="./rendeles.html"> Rendelés</a>
        <a href="./about.html"> Rólunk</a>
        <div class="selectDay" style="float:right; display:flex; flex-direction:column;justify-content:right">
            <select title="napok" name="temp" id="temp" onchange="getDay()" >
                <option value="0">Hétfő</option>
                <option value="1">Kedd</option>
                <option value="2">Szerda</option>
                <option value="3">Csütörtök</option>
                <option value="4">Péntek</option>
                <option value="5">Szombat</option>
                <option value="6">Vasárnap</option>
            </select>
            <div id="temperatureBox"></div>
        </div>
    </nav>
    
    <h1>Étel- és ital kínálat</h1>

    <div class="content">
        <h2>Hamburgerek</h2>
        <section>
            <div class="box">
                <img src="pics/giant_burger.jpg" alt="Óriás hamburger">
                <div class="box-description">
                    <p>Óriás Hamburger</p>
                    <p>500 Ft</p>
                </div>
            </div>
            <div class="box">
                <img src="pics/chicken_burger.jpeg" alt="Csirkés hamburger">
                <p>Csirkés Hamburger</p>
                <p>500 Ft</p>
            </div>
            <div class="box">
                <img src="pics/normal_burger.png" alt=" normál hamburger">
                <p>Sima Hamburger</p>
                <p>500 Ft</p>
            </div>
        </section>
        <h2>italok</h2>
        <section>
            <div class="box">
                <img src="pics/cola-05l.jpg" alt="Coca Cola">
                <p>Coca Cola</p>
                <p>0.5l</p>
                <p>200 Ft</p>
            </div>
            <div class="box">
                <img src="pics/fanta-05l.png" alt="Fanta">
                <p>Fanta</p>
                <p>0.5l</p>
                <p>200 Ft</p>
            </div>
        </section>

    </div>
    <script src="/javascript/script.js"></script>

</body>
</html>
