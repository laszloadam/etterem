<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin oldal | Hamburgerező</title>
    <link rel="stylesheet" href="/lib/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/75ba452af7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Hamburgerező</header>
    <nav>
        <a href="./"> Főoldal</a>
        <a href="./etlap.html"> Étlap</a>
        <a href="./rendeles.html"> Rendelés</a>
        <a href="./about.html"> Rólunk</a>
        <div class="selectDay" style="float:right; display:flex; flex-direction:column;justify-content:right">
            <select title="napok" name="temp" id="temp" onchange="getDay()" >
                <option value="0">Hétfő</option>
                <option value="1">Kedd</option>
                <option value="2">Szerda</option>
                <option value="3">Csütörtök</option>
                <option value="4">Péntek</option>
                <option value="5">Szombat</option>
                <option value="6">Vasárnap</option>
            </select>
            <div id="temperatureBox"></div>
        </div>
    </nav>
    <h1>Felhasználók admin oldala</h1>
    <div class="content">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Név</th>
                            <th scope="col">Email</th>
                            <th scope="col">Cím</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    

    <script src="/javascript/script.js"></script>
</body>
</html>
